<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" >
</head>
<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link--more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
  </div>
  <div class="main__container">
    <p class="todo__title--add" id="topsectionforaddingelementtolist">
      <label class="new-task__label " for="new-task">Add Item</label>
      <div class="new-task__row-wrapper">
          <input class="new-task__input todo__task" id="new-task" type="text">
          <button>Add</button>
      </div>
    </p>
    <h3 class="todo__title--current">Todo</h3>
    <ul id="incomplete-tasks__list">
      <li>
        <input type="checkbox">
        <label class="todo__task">Pay Bills</label>
        <input class="todo__task" type="text" >
        <button class="todo__edit">Edit</button>
        <button class="task__delete">
          <img src="./remove.svg" alt="button delete">
        </button>
      </li>
      <li class="task__edit-mode">
        <input type="checkbox">
        <label class="todo__task">Go Shopping</label>
        <input  class="todo__task"type="text" value="Go Shopping" >
        <button class="task__edit">Save</button>
        <button class="task__delete">
          <img src="./remove.svg" alt="button delete">
        </button>
      </li>
    </ul>
    <h3 class="todo__title--completed">Completed</h3>
    <ul id="completed-tasks__list">
      <li>
        <input type="checkbox" checked>
        <label class="completed-tasks__label todo__task">See the Doctor</label>
        <input class="todo__task" type="text" >
        <button class="task__edit">Edit</button>
        <button class="task__delete">
          <img src="./remove.svg" alt="button delete">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
