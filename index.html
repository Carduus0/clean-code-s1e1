<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" >
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link--more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
  </header>
  <main class="main__container">
    <h3 class="todo__title--add">
    <label class="new-task__label " for="new-task">Add Item</label>
  </h3>
    <div class="new-task__row-wrapper">
        <input class="new-task__input todo__input" id="new-task" type="text">
        <button class="task__add">Add</button>
    </div>
    <h3 class="todo__title">Todo</h3>
    <ul class="todo__list incompleted-tasks" id="incomplete-tasks__list">
      <li class="todo__item">
        <input class="todo__checkbox" type="checkbox">
        <label class="todo__label">Pay Bills</label>
        <input class="todo__input todo__input--hidden" type="text" >
        <button class="task__edit">Edit</button>
        <button class="task__delete">
          <img class="delete__cross" src="./remove.svg" alt="button delete">
        </button>
      </li>
      <li class="task__edit-mode todo__item">
        <input class="todo__checkbox" type="checkbox">
        <label class="todo__label todo__label--hidden">Go Shopping</label>
        <input  class="todo__input todo__input--edit" type="text" value="Go Shopping" >
        <button class="task__edit">Save</button>
        <button class="task__delete">
          <img class="delete__cross" src="./remove.svg" alt="button delete">
        </button>
      </li>
    </ul>
    <h3 class="todo__title">Completed</h3>
    <ul class="todo__list completed-tasks" id="completed-tasks__list">
      <li class="todo__item">
        <input class="todo__checkbox" type="checkbox" checked>
        <label class="completed-tasks__label todo__label">See the Doctor</label>
        <input class="todo__input todo__input--hidden" type="text" >
        <button class="task__edit">Edit</button>
        <button class="task__delete">
          <img class="delete__cross" src="./remove.svg" alt="button delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
